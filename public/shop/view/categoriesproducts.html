<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="ind in parentCategoriesArr">
                    <a ng-href="#/categoriesproducts/{{ind.category_id}}" ng-click="categoiesProducts(ind.category_id,ind.name)">{{ind.name}}</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
</nav>

<div class="row">
    <div class="col-md-offset-4">
        <div class="category-name">{{categoryName}}</div>
    </div>
</div>
<div class="col-md-4">
    <div ng-repeat="ind in categoiesProductsArr.categories" class="sidemenu-category">
        <div ng-href="#/categoriesproducts/{{ind.category_id}}" ng-click="categoiesProducts(ind.category_id,ind.name)"> {{ind.name}}</div>
    </div>
</div>

<div class="col-md-8">

    <div class="row">
        <div ng-repeat="ind in categoiesProductsArr.products" class="col-md-4">
            <div>
                {{ind.name}} <br> &#8377;{{ind.discounted}}
                <s>&#8377;{{ind.price}}</s>

            </div>
        </div>
    </div>
</div>
