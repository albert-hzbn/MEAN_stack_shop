<div class="container">

    <button type="button" style="float:right" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addModal">Add Category</button>
    <table class="table">
        <thead>
            <tr>
                <td>Category Id</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ind in categoresArr">
                <td>{{ind.category_id}}
                </td>
                <td>{{ind.name}}
                </td>
                <td>
                    <button ng-click="categorySelected(ind)" type="button" class="btn btn-info" data-toggle="modal" data-target="#updateModal">Edit</button>
                </td>
                <td>
                    <button ng-click="removeCategory(ind._id)" type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>


<div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                    Add Category
                    <h4>
                        <p style="color:green;font-size:15px">{{addCategoryMessage}}</p>
            </div>
            <div class="modal-body">
                <form ng-submit="addCategory(newCat)">
                    <label>Category Id</label>
                    <input class="form-control" type="text" ng-model="newCat.category_id">
                    <label>Name</label>
                    <input class="form-control" type="text" ng-model="newCat.name">
                    <label>Parent Category Id</label>
                    <input class="form-control" type="text" ng-model="newCat.parent_id">
                    <br>
                    <br>
                    <input type="submit" style="float:right" class="btn btn-primary">
                </form>
                <br>
            </div>

        </div>

    </div>
</div>


<div class="modal fade" id="updateModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Category details
                    <h4>
                        <p style="color:green;font-size:15px">{{updatedMessage}}</p>
            </div>
            <div class="modal-body">
                <form ng-submit="updateCategory(category)">
                    <label>Category Id</label>
                    <input class="form-control" type="number" ng-model="category.category_id">
                    <label>Name</label>
                    <input class="form-control" type="text" ng-model="category.name">
                    <label>Parent Category</label>
                    <input class="form-control" type="number" ng-model="category.parent_id">
                    <br>
                    <input type="submit" style="float:right" class="btn btn-primary">
                </form>
                <br>
            </div>

        </div>

    </div>
</div>
